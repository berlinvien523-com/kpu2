const LS_KEY = "kpu_v2_store";

function getStore(){

}
function setStore(s){

}

/*** ========== SHA-256 (fallback bez SubtleCrypto) ========== ***/
async function sha256(text){
  if (window.crypto && window.crypto.subtle){
    const data=new TextEncoder().encode(text);
    const buf=await window.crypto.subtle.digest("SHA-256", data);
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");
  }
  // Pure-JS SHA-256 (kr√°tk√° implementace)
  function rrot(n,x){ return (x>>>n) | (x<<(32-n)); }
  function ch(x,y,z){ return (x & y) ^ (~x & z); }
  function maj(x,y,z){ return (x & y) ^ (x & z) ^ (y & z); }
  function SIG0(x){ return rrot(2,x) ^ rrot(13,x) ^ rrot(22,x); }
  function SIG1(x){ return rrot(6,x) ^ rrot(11,x) ^ rrot(25,x); }
  function sig0(x){ return rrot(7,x) ^ rrot(18,x) ^ (x>>>3); }
  function sig1(x){ return rrot(17,x) ^ rrot(19,x) ^ (x>>>10); }
  const K=[
    0x428a2f98,0x71374491,0xb5c0fbcf,0xe9b5dba5,0x3956c25b,0x59f111f1,0x923f82a4,0xab1c5ed5,
    0xd807aa98,0x12835b01,0x243185be,0x550c7dc3,0x72be5d74,0x80deb1fe,0x9bdc06a7,0xc19bf174,
    0xe49b69c1,0xefbe4786,0x0fc19dc6,0x240ca1cc,0x2de92c6f,0x4a7484aa,0x5cb0a9dc,0x76f988da,
    0x983e5152,0xa831c66d,0xb00327c8,0xbf597fc7,0xc6e00bf3,0xd5a79147,0x06ca6351,0x14292967,
    0x27b70a85,0x2e1b2138,0x4d2c6dfc,0x53380d13,0x650a7354,0x766a0abb,0x81c2c92e,0x92722c85,
    0xa2bfe8a1,0xa81a664b,0xc24b8b70,0xc76c51a3,0xd192e819,0xd6990624,0xf40e3585,0x106aa070,
    0x19a4c116,0x1e376c08,0x2748774c,0x34b0bcb5,0x391c0cb3,0x4ed8aa4a,0x5b9cca4f,0x682e6ff3,
    0x748f82ee,0x78a5636f,0x84c87814,0x8cc70208,0x90befffa,0xa4506ceb,0xbef9a3f7,0xc67178f2
  ];
  let msg = new TextEncoder().encode(String(text));
  let l = msg.length * 8;
  let withOne = new Uint8Array(((msg.length+9+63)>>6)<<6);
  withOne.set(msg);
  withOne[msg.length]=0x80;
  let dv = new DataView(withOne.buffer);
  dv.setUint32(withOne.length-4, l>>>0); // lower 32
  dv.setUint32(withOne.length-8, Math.floor(l/2**32)); // upper 32

  let H0=0x6a09e667, H1=0xbb67ae85, H2=0x3c6ef372, H3=0xa54ff53a, H4=0x510e527f, H5=0x9b05688c, H6=0x1f83d9ab, H7=0x5be0cd19;
  let W=new Uint32Array(64);
  for(let i=0;i<withOne.length;i+=64){
    for(let t=0;t<16;t++) W[t]=dv.getUint32(i+t*4);
    for(let t=16;t<64;t++) W[t]=(sig1(W[t-2]) + W[t-7] + sig0(W[t-15]) + W[t-16])>>>0;
    let a=H0,b=H1,c=H2,d=H3,e=H4,f=H5,g=H6,h=H7;
    for(let t=0;t<64;t++){
      let T1=(h + SIG1(e) + ch(e,f,g) + K[t] + W[t])>>>0;
      let T2=(SIG0(a) + maj(a,b,c))>>>0;
      h=g; g=f; f=e; e=(d + T1)>>>0; d=c; c=b; b=a; a=(T1 + T2)>>>0;
    }
    H0=(H0+a)>>>0; H1=(H1+b)>>>0; H2=(H2+c)>>>0; H3=(H3+d)>>>0; H4=(H4+e)>>>0; H5=(H5+f)>>>0; H6=(H6+g)>>>0; H7=(H7+h)>>>0;
  }
  const H=[H0,H1,H2,H3,H4,H5,H6,H7];
  return H.map(x=>x.toString(16).padStart(8,"0")).join("");
}

/*** ========== PIN ========== ***/
function pinRegex(){ return /^\S{4,12}$/; }
async function hasPin(){ return !!localStorage.getItem(PIN_KEY); }
async function verifyPin(pin){
  try{
    const raw = localStorage.getItem(PIN_KEY);
    if (!raw) return false;
    const {hash} = JSON.parse(raw);
    const hIn = await sha256(pin);
    return hIn === hash;
  }catch(e){ __dbg.error("verifyPin error", e); return false; }
}
async function changePin(p1,p2){
  if (p1!==p2) throw new Error("PIN se neshoduje.");
  if (!pinRegex().test(p1)) throw new Error("PIN mus√≠ m√≠t 4‚Äì12 znak≈Ø bez mezer.");
  const hash=await sha256(p1);
  localStorage.setItem(PIN_KEY, JSON.stringify({hash}));
  __dbg.log("PIN changed");
}

/*** ========== ISO t√Ωdny ========== ***/
function fmtDMY(d){ const dd=String(d.getDate()).padStart(2,"0"); const mm=String(d.getMonth()+1).padStart(2,"0"); return dd+"."+mm+"."+d.getFullYear(); }
function weekLabel(obj){ return obj.week + ". t√Ωden (" + fmtDMY(obj.start) + "‚Äì" + fmtDMY(obj.end) + ")"; }
function isoWeeksForYear(year){
  // ISO: t√Ωden 1 = t√Ωden s 4. lednem; t√Ωdny zaƒç√≠naj√≠ pondƒõl√≠m
  const jan4 = new Date(Date.UTC(year,0,4));
  const day = (jan4.getUTCDay()||7); // 1=Mon..7=Sun
  const week1Mon = new Date(jan4); week1Mon.setUTCDate(jan4.getUTCDate() - (day-1));
  const weeks = [];
  let curMon = new Date(week1Mon);
  while(true){
    const curSun = new Date(curMon); curSun.setUTCDate(curMon.getUTCDate()+6);
    // pokud pondƒõl√≠ p≈ôes√°hne do dal≈°√≠ho roku (a nen√≠ prvn√≠ t√Ωden nov√©ho), konƒç√≠me
    if (curMon.getUTCFullYear()>year && weeks.length>0) break;
    // pokud je to t√Ωden 53, p≈ôid√°me a konƒç√≠me
    if (curMon.getUTCFullYear()===year || (curMon.getUTCMonth()===0 && curMon.getUTCDate()<=3)){
      weeks.push({week: weeks.length+1, start: new Date(curMon), end: curSun});
    }
    curMon = new Date(curMon); curMon.setUTCDate(curMon.getUTCDate()+7);
    if (weeks.length>=54) break; // pojistka
  }
  return weeks;
}

/*** ========== UI / re≈æimy / selektory ========== ***/
let MODE = "W";
const MONTHS = ["Leden","√önor","B≈ôezen","Duben","Kvƒõten","ƒåerven","ƒåervenec","Srpen","Z√°≈ô√≠","≈ò√≠jen","Listopad","Prosinec"];

function setMode(m){
  MODE = m;
  document.querySelectorAll(".tab").forEach(b=> b.classList.toggle("active", b.getAttribute("data-mode")===MODE));
  const ui=getUI(); if(!ui.mode) ui.mode=MODE; ui.mode=MODE; setUI(ui);

}

function renderSelector(){
  try{
    selectorRow.innerHTML="";
    // Rok
    const labY=document.createElement("label"); labY.innerHTML="<strong>Rok</strong>";
    const selY=document.createElement("select"); selY.id="yearSelect";
    const y0=(new Date()).getFullYear(); for(let y=y0-1;y<=y0+2;y++){ const o=document.createElement("option"); o.value=String(y); o.textContent=String(y); selY.appendChild(o); }
    selectorRow.appendChild(labY); selectorRow.appendChild(selY);
    const ui=getUI(); if (ui.year && ui.year[MODE]) selY.value = String(ui.year[MODE]);
    // Obdob√≠
    const labP=document.createElement("label"); labP.style.marginLeft="10px"; labP.innerHTML="<strong>Obdob√≠</strong>";
    const selP=document.createElement("select"); selP.id="periodSelect";
    if (MODE==="W"){
      const y=parseInt(selY.value,10);
      const weeks = isoWeeksForYear(y);
      weeks.forEach(w=>{ const o=document.createElement("option"); o.value=String(w.week); o.textContent=weekLabel(w); selP.appendChild(o); });
      selectorRow.appendChild(labP); selectorRow.appendChild(selP);
    }
    if (MODE==="M" || MODE==="D"){
      MONTHS.forEach(m=>{ const o=document.createElement("option"); o.value=m; o.textContent=m; selP.appendChild(o); });
      selectorRow.appendChild(labP); selectorRow.appendChild(selP);
    }
    if (MODE==="Q"){
      ["Q1","Q2","Q3","Q4"].forEach(p=>{ const o=document.createElement("option"); o.value=p; o.textContent=p; selP.appendChild(o); });
      selectorRow.appendChild(labP); selectorRow.appendChild(selP);
    }
    if (MODE==="H"){
      ["H1","H2"].forEach(p=>{ const o=document.createElement("option"); o.value=p; o.textContent=p; selP.appendChild(o); });
      selectorRow.appendChild(labP); selectorRow.appendChild(selP);
    }
    if (MODE==="Y"){ /* jen rok */ }

    if (selP.options.length && ui.period && ui.period[MODE]){
      for (let i=0;i<selP.options.length;i++) if (selP.options[i].value===ui.period[MODE]) selP.selectedIndex=i;
    }

    selY.addEventListener("change", (e)=>{ const ui=getUI(); if(!ui.year) ui.year={}; ui.year[MODE]=selY.value; setUI(ui); renderSelector(); renderTable(loadCurrent()); });
    selP.addEventListener("change", (e)=>{ const ui=getUI(); if(!ui.period) ui.period={}; ui.period[MODE]=selP.value; setUI(ui); renderTable(loadCurrent()); });
  }catch(e){ __dbg.error("renderSelector error", e); }
}

function monthLength(monthName, year){
  const idx = MONTHS.indexOf(monthName);
  if (idx<0) return 30;
  return new Date(year, idx+1, 0).getDate();
}

/*** ========== Tasks a hodnoty ========== ***/
function getTasks(){
  const s=getStore();
  if (s.tasks && Array.isArray(s.tasks[MODE])) return s.tasks[MODE];
  return [];
}
function setTasks(arr){
  const s=getStore(); if(!s.tasks) s.tasks={}; s.tasks[MODE]=arr; setStore(s);
}
function loadCurrent(){
  const s=getStore();
  if(!s.values) s.values={};
  if(!s.values[MODE]) s.values[MODE]={};
  const year=document.getElementById("yearSelect").value;
  if(!s.values[MODE][year]){
    if (MODE==="D"){ s.values[MODE][year]={}; } else { s.values[MODE][year]={}; }
  }
  if (MODE==="D"){
    const month=document.getElementById("periodSelect").value;
    if(!s.values.D[year][month]) s.values.D[year][month]={};
    return s.values.D[year][month];
  } else {
    const period=document.getElementById("periodSelect")? document.getElementById("periodSelect").value : null;
    if (MODE!=="Y" && period && !s.values[MODE][year][period]) s.values[MODE][year][period]={};
    if (MODE==="Y") return s.values.Y[year] || (s.values.Y[year]={});
    return s.values[MODE][year][period] || {};
  }
}
function saveCurrent(obj){
  const s=getStore(); if(!s.values) s.values={};
  const year=document.getElementById("yearSelect").value;
  if (MODE==="D"){
    const month=document.getElementById("periodSelect").value;
    if(!s.values.D) s.values.D={}; if(!s.values.D[year]) s.values.D[year]={}; s.values.D[year][month]=obj;
  } else if (MODE==="Y"){
    if(!s.values.Y) s.values.Y={}; if(!s.values.Y[year]) s.values.Y[year]={}; s.values.Y[year]=obj;
  } else {
    const period=document.getElementById("periodSelect").value;
    if(!s.values[MODE]) s.values[MODE]={}; if(!s.values[MODE][year]) s.values[MODE][year]={}; s.values[MODE][year][period]=obj;
  }
  setStore(s);
}

  try{

    if (!Array.isArray(tasks) || tasks.length===0){
      let thead="<thead><tr><th>√ökoly</th></tr></thead>";
      let body="<tbody><tr><td>≈Ω√°dn√© √∫koly nejsou definovan√©. <button id='openTasksEditor' type='button'>Otev≈ô√≠t editor √∫kol≈Ø</button></td></tr></tbody>";
      tbl.innerHTML=thead+body;
      document.getElementById("openTasksEditor").addEventListener("click", ()=>{
        document.getElementById("btnAdmin").click();
        setTimeout(()=> openAdminTab("tasks"), 0);
      });
      statusEl.textContent="P≈ôidej √∫koly v Admin ‚Üí √ökoly.";
      __dbg.log("renderTable: no tasks placeholder");
      return;
    }

    const year=document.getElementById("yearSelect").value;
    if (MODE==="D"){
      const month=document.getElementById("periodSelect").value;
      const days=monthLength(month,year);
      let thead="<thead><tr><th>#</th><th>√ökol</th>";
      for(let d=1; d<=days; d++) thead+="<th>"+d+"</th>";
      thead+="</tr></thead>";
      let body="<tbody>";
      tasks.forEach((t,i)=>{
        body+="<tr><td>"+(i+1)+"</td><td>"+t.replace(/</g,"&lt;")+"</td>";
        for(let d=1; d<=days; d++){
          const v = (current[t] && current[t][d]) ? current[t][d] : "";
          body+="<td><input data-task='"+t.replace(/'/g,"&#39;")+"' data-day='"+d+"' type='text' value='"+String(v).replace(/'/g,"&#39;")+"' style='width:90px'></td>";
        }
        body+="</tr>";
      });
      body+="</tbody>";
      tbl.innerHTML=thead+body;
    } else {
      let thead="<thead><tr><th>#</th><th>√ökol</th><th>Hodnota</th></tr></thead>";
      let body="<tbody>";
      tasks.forEach((t,i)=>{
        const v=current[t]?current[t]:"";
        body+="<tr><td>"+(i+1)+"</td><td>"+t.replace(/</g,"&lt;")+"</td><td><input data-task='"+t.replace(/'/g,"&#39;")+"' type='text' value='"+String(v).replace(/'/g,"&#39;")+"' style='width:100%'></td></tr>";
      });
      body+="</tbody>";
      tbl.innerHTML=thead+body;
    }

    tbl.removeEventListener("input", onTableInput);
    tbl.addEventListener("input", onTableInput);
    statusEl.textContent="Naƒçteno.";
  }catch(e){ __dbg.error("renderTable error", e); }
}
function onTableInput(e){
  const t=e.target;
  if (t && t.tagName==="INPUT"){
    autoSave();
  }
}

let saveTimer=null;
function autoSave(){
  if (saveTimer) clearTimeout(saveTimer);
  saveTimer=setTimeout(()=>{
    const current=loadCurrent();
    if (MODE==="D"){
      // sesb√≠rat do objektu {task:{day:value}}
      const rows = tbl.querySelectorAll("tbody tr");
      const obj = {};
      rows.forEach(tr=>{
        const task = tr.children[1]?.textContent || "";
        obj[task] = obj[task] || {};
        for(let i=2;i<tr.children.length;i++){
          const inp = tr.children[i].querySelector("input");
          const day = parseInt(inp.getAttribute("data-day"),10);
          obj[task][day] = inp.value;
        }
      });
      saveCurrent(obj);
    } else {
      const inputs = tbl.querySelectorAll("input[data-task]");
      const obj = {};
      inputs.forEach(inp=>{ obj[inp.getAttribute("data-task")] = inp.value; });
      saveCurrent(obj);
    }
    statusEl.textContent = "Ulo≈æeno.";
    doBackupMaybe();
  }, 350);
}

let fileHandle=null;

    document.getElementById("backupInfo").textContent = "Soubor vybr√°n pro tuto relaci.";
  }catch(e){ __dbg.error("pickFile", e); }

document.getElementById("backupAuto").addEventListener("change", (e)=>{
  const s=getStore(); if(!s.backup) s.backup={}; s.backup.auto=!!e.target.checked; setStore(s);
  document.getElementById("backupInfo").textContent = s.backup.auto ? "Auto z√°loha po ulo≈æen√≠." : "";
});
async function doBackupMaybe(){
  const s=getStore(); if(!(s.backup && s.backup.auto)) return;
  const data=JSON.stringify(getStore(), null, 2);
  try{
    if (fileHandle){
      const w=await fileHandle.createWritable(); await w.write(data); await w.close();
      __dbg.log("FSA backup OK");
    } else {
      // fallback: st√°hne se soubor (jeden kus po ka≈æd√©m ulo≈æen√≠ ‚Äì jednoduch√© a funkƒçn√≠ i na iOS)
      const blob=new Blob([data], {type:"application/json"});
      const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="KPU_backup.json"; a.click();
      URL.revokeObjectURL(a.href);
      __dbg.log("Download backup OK");
    }
  }catch(e){ __dbg.error("backup error", e); }
}

}
